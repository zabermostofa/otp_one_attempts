{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>username</th>
          <th>last_login</th>
        </tr>
      </thead>

      <tbody>        
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.last_login|timesince}} ago </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
